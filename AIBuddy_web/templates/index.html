<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>AI 教師聊天室</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      padding: 30px;
      background: #f0f0f0;
    }
    #chat-container {
      width: 360px;
      height: 600px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #e5ddd5;  /* LINE 背景色 */
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #chatbox {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .message {
      display: flex;
      margin: 8px 0;
    }
    .message.user {
      justify-content: flex-end;
    }
    .message.bot {
      justify-content: flex-start;
    }
    .bubble {
      max-width: 70%;
      padding: 8px 12px;
      border-radius: 16px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .user .bubble {
      background: #dcf8c6;   /* 淺綠色 */
      color: #000;
      border-bottom-right-radius: 4px;
    }
    .bot .bubble {
      background: #fff;
      color: #000;
      border-bottom-left-radius: 4px;
    }
    #input-area {
      display: flex;
      border-top: 1px solid #ccc;
    }
    #userInput {
      flex: 1;
      border: none;
      padding: 10px;
      font-size: 14px;
    }
    #userInput:focus { outline: none; }
    #sendBtn {
      border: none;
      background: #128c7e;
      color: #fff;
      padding: 0 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chatbox"></div>
    <div id="input-area">
      <input type="text" id="userInput" placeholder="輸入訊息...">
      <button id="sendBtn">送出</button>
    </div>
  </div>

  <script>
    document.getElementById('sendBtn').addEventListener('click', sendMessage);
    document.getElementById('userInput').addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
    });

    function sendMessage() {
      const input = document.getElementById("userInput");
      const msg = input.value.trim();
      if (!msg) return;

      addMessage("user", msg);
      input.value = "";

      fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id: "web_user", message: msg })
      })
      .then(res => res.json())
      .then(data => addMessage("bot", data.reply));
    }

    function addMessage(sender, text) {
      const box = document.getElementById("chatbox");
      const wrapper = document.createElement("div");
      wrapper.className = `message ${sender}`;

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.innerText = text;

      wrapper.appendChild(bubble);
      box.appendChild(wrapper);
      box.scrollTop = box.scrollHeight;
    }
  </script>
</body>
</html>
