<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI 教師聊天室</title>
    <style>
        body { font-family: Arial; margin: 30px; }
        #chatbox { width: 100%; height: 400px; border: 1px solid #ccc; padding: 10px; overflow-y: scroll; }
        .user, .bot { margin: 10px 0; }
        .user { text-align: right; color: blue; }
        .bot { text-align: left; color: green; }
    </style>
</head>
<body>
    <h1></h1>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="輸入訊息..." style="width: 80%;">
    <button onclick="sendMessage()">送出</button>

    <script>
        function sendMessage() {
            const input = document.getElementById("userInput");
            const msg = input.value;
            if (!msg) return;

            addMessage("user", msg);
            input.value = "";

            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ user_id: "web_user", message: msg })
            })
            .then(res => res.json())
            .then(data => addMessage("bot", data.reply));
        }

        function addMessage(sender, msg) {
            const box = document.getElementById("chatbox");
            const div = document.createElement("div");
            div.className = sender;
            div.innerText = msg;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
