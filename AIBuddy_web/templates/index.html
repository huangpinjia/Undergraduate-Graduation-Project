<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>AI 聊天室</title>
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #chat-container {
      width: 380px;
      height: 600px;
      background-color: #e5ddd5;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }

    #chatbox {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      display: flex;
      margin: 6px 0;
    }

    .user {
      justify-content: flex-end;
    }

    .bot {
      justify-content: flex-start;
    }

    .bubble {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.5;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .user .bubble {
      background-color: #dcf8c6;
      border-bottom-right-radius: 4px;
      color: #000;
    }

    .bot .bubble {
      background-color: #fff;
      border-bottom-left-radius: 4px;
      color: #000;
    }

    #input-area {
      padding: 10px;
      background-color: #fff;
      display: flex;
      align-items: center;
      border-top: 1px solid #ccc;
    }

    #emojiInput {
      flex: 1;
      border: none;
      padding: 8px 12px;
      font-size: 14px;
      min-height: 40px;
      max-height: 100px;
      overflow-y: auto;
      border-radius: 16px;
      background-color: #f0f0f0;
      outline: none;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chatbox" id="chatbox"></div>
    <div id="input-area">
      <div id="emojiInput" contenteditable="true" placeholder="輸入訊息..."></div>
    </div>
  </div>

  <script>
    const inputBox = document.getElementById("emojiInput");

    inputBox.addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    function sendMessage() {
      const input = inputBox;
      const msg = input.innerText.trim();
      if (!msg) return;

      addMessage("user", msg);
      input.innerHTML = "";

      fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id: "web_user", message: msg })
      })
      .then(res => res.json())
      .then(data => addMessage("bot", data.reply));
    }

    function addMessage(sender, text) {
      const box = document.getElementById("chatbox");
      const wrapper = document.createElement("div");
      wrapper.className = `message ${sender}`;

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = text;

      wrapper.appendChild(bubble);
      box.appendChild(wrapper);
      box.scrollTop = box.scrollHeight;
    }
  </script>
</body>
</html>
