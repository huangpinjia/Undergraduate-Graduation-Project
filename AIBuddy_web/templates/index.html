<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>AI 教師聊天室</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      padding: 30px;
    }

    #chat-container {
      width: 360px;
      height: 600px;
      background-color: #e5ddd5;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #chatbox {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .message {
      display: flex;
      margin: 8px 0;
    }

    .user {
      justify-content: flex-end;
    }

    .bot {
      justify-content: flex-start;
    }

    .bubble {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 16px;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .user .bubble {
      background-color: #dcf8c6;
      border-bottom-right-radius: 4px;
    }

    .bot .bubble {
      background-color: #ffffff;
      border-bottom-left-radius: 4px;
    }

    #chat-form {
      display: flex;
      border-top: 1px solid #ccc;
      background-color: #fff;
    }

    #userInput {
      flex: 1;
      border: none;
      padding: 12px;
      font-size: 14px;
    }

    #userInput:focus {
      outline: none;
    }

    #sendBtn {
      background-color: #128c7e;
      color: white;
      border: none;
      padding: 0 16px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chatbox"></div>
    <form id="chat-form" onsubmit="sendMessage(); return false;">
      <input type="text" id="userInput" placeholder="輸入訊息..." autocomplete="off">
      <button type="submit" id="sendBtn">送出</button>
    </form>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("userInput");
      const msg = input.value.trim();
      if (!msg) return;

      addMessage("user", msg);
      input.value = "";

      fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id: "web_user", message: msg })
      })
      .then(res => res.json())
      .then(data => addMessage("bot", data.reply));
    }

    function addMessage(sender, text) {
      const box = document.getElementById("chatbox");
      const wrapper = document.createElement("div");
      wrapper.className = `message ${sender}`;

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.innerText = text;

      wrapper.appendChild(bubble);
      box.appendChild(wrapper);
      box.scrollTop = box.scrollHeight;
    }

    // Enter 送出（防止預設換行）
    document.getElementById("userInput").addEventListener("keydown", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
