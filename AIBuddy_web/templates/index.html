<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>ËÅäÂ§©Ê©üÂô®‰∫∫</title>
  <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.4/dist/index.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #chat-container {
      width: 540px;
      height: 620px;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 2px solid #000;
    }

    #chatbox {
      flex: 1;
      padding: 20px 12px;
      overflow-y: auto;
      background-color: #f7f7f7;
    }

    .message {
      display: flex;
      margin: 10px 0;
      max-width: 100%;
    }

    .bot {
      justify-content: flex-start;
    }

    .user {
      justify-content: flex-end;
      margin-right: 8px;
    }

    .bubble {
      position: relative;
      padding: 10px 14px;
      border-radius: 16px;
      font-size: 15px;
      line-height: 1.6;
      word-break: break-word;
      white-space: pre-wrap;
      max-width: 320px; /* ‚úÖ ÈôêÂà∂‰∏ÄË°åÂ≠óÊï∏ÂØ¨Â∫¶ */
    }

    .bot .bubble {
      background-color: #c6dbc6;
      border-bottom-left-radius: 4px;
      color: #000;
    }

    .user .bubble {
      background-color: #d8e1e8;
      border-bottom-right-radius: 4px;
      color: #000;
      margin-left: 40px;  /* ‚úÖ ËÆì‰ΩøÁî®ËÄÖÁöÑÊ≥°Ê≥°ÂæÄÂè≥Èù† */
      margin-right: 0;
    }

    .bot .bubble::before {
      content: "";
      position: absolute;
      left: -8px;
      top: 10px;
      width: 0;
      height: 0;
      border-top: 8px solid transparent;
      border-bottom: 8px solid transparent;
      border-right: 8px solid #c6dbc6;
    }

    .user .bubble::after {
      content: "";
      position: absolute;
      right: -8px;
      top: 10px;
      width: 0;
      height: 0;
      border-top: 8px solid transparent;
      border-bottom: 8px solid transparent;
      border-left: 8px solid #d8e1e8;
    }

    #input-area {
      display: flex;
      align-items: center;
      border-top: 1px solid #ccc;
      padding: 10px;
      position: relative;
      background-color: #fff;
    }

    #emojiInput {
      flex: 1;
      border: none;
      background-color: #f0f0f0;
      border-radius: 20px;
      padding: 8px 14px;
      font-size: 15px;
      min-height: 36px;
      max-height: 100px;
      overflow-y: auto;
      outline: none;
    }

    .emoji-icon {
      font-size: 22px;
      margin-left: 8px;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chatbox"></div>
    <div id="input-area">
      <div id="emojiInput" contenteditable="true" placeholder="Ëº∏ÂÖ•Ë®äÊÅØ..."></div>
      <div id="emoji-button" class="emoji-icon">üòä</div>
    </div>
  </div>

  <script>
    const inputBox = document.getElementById("emojiInput");

    inputBox.addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    function sendMessage() {
      const input = inputBox;
      const msg = input.innerText.trim();
      if (!msg) return;

      addMessage("user", msg);
      input.innerHTML = "";

      fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id: "web_user", message: msg })
      })
      .then(res => res.json())
      .then(data => addMessage("bot", data.reply));
    }

    function addMessage(sender, text) {
      const box = document.getElementById("chatbox");
      const wrapper = document.createElement("div");
      wrapper.className = `message ${sender}`;

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = text;

      wrapper.appendChild(bubble);
      box.appendChild(wrapper);
      box.scrollTop = box.scrollHeight;
    }

    const picker = new EmojiButton({
      position: 'top-end',
      zIndex: 1000,
    });

    const trigger = document.querySelector('#emoji-button');

    picker.on('emoji', emoji => {
      insertEmojiAtCaret(emoji);
    });

    trigger.addEventListener('click', () => {
      picker.togglePicker(trigger);
    });

    function insertEmojiAtCaret(emoji) {
      const sel = window.getSelection();
      const range = sel.getRangeAt(0);
      range.deleteContents();
      const textNode = document.createTextNode(emoji);
      range.insertNode(textNode);
      range.setStartAfter(textNode);
      range.setEndAfter(textNode);
      sel.removeAllRanges();
      sel.addRange(range);
      inputBox.focus();
    }
  </script>
</body>
</html>
